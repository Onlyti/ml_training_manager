[TRAINING]
; 예측 스텝 수
prediction_steps = 1, 6, 12
; 학습률
learning_rate = 0.001, 0.01, 0.1
; 배치 크기
batch_size = 32, 64, 128
; 에폭 수
epochs = 10, 20, 50, 100
; 손실 함수
loss_function = mse, mae, huber

[MODEL]
; 모델 종류
model_type = lstm, gru, transformer
; 임베딩 크기
embedding_size = 64, 128, 256
; 은닉층 크기
hidden_size = 128, 256, 512
; 레이어 수
num_layers = 1, 2, 3, 4
; 드롭아웃 비율
dropout = 0.1, 0.3, 0.5

[SYSTEM]
; GPU 사용
use_gpu = true, false
; 쓰레드 수
num_threads = 1, 2, 4, 8
; 랜덤 시드
random_seed = 42, 123, 2023
; 로그 레벨
log_level = debug, info, warning, error 